<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="form-container">
    <div class="form-inner">
      <div class="form-header">
        <h3>Fiziki Çekim</h3>
        <ion-note>Çekim yapmak istediğiniz hesabı seçin</ion-note>
      </div>
      <div class="form-items"> 
        <ion-row routerDirection="forward" [routerLink]="['orders']">
          <ion-col size="2">
            <div>
              <img src="../../../../assets/img/symbol/au.svg" alt="" />
            </div>
          </ion-col>
          <ion-col size="4">
            <ion-label>
              <h4>Altın</h4>
              <p>999.0/1000</p>

            </ion-label>
          </ion-col>
          <ion-col size="3">
            <div>
              <img src="../../../../assets/img/iconx/chartD.png" alt="" />

            </div>
          </ion-col>
          <ion-col size="3" class="end" style=" text-align: center;  ">
            <ion-label>
              <h4>10 gr</h4>
              <p>1200 TL</p>
            </ion-label>
          </ion-col>
        </ion-row>
          <ion-row routerDirection="forward" [routerLink]="['orders']">
            <ion-col size="2">
              <div>
                <img src="../../../../assets/img/symbol/ag.svg" alt="" />
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-label>
                <h4>Gümüş</h4>
                <p>999.0/1000</p>
                <ion-note>Bonus: 10gr</ion-note>
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <div>
                <img src="../../../../assets/img/iconx/chartD.png" alt="" />
              </div>
            </ion-col>
            <ion-col size="3" class="end" style="text-align: center;">
              <ion-label>
                <h4>10 gr</h4>
                <p>1200 TL</p>
              </ion-label>
            </ion-col>
          </ion-row>  
          <ion-row routerDirection="forward" [routerLink]="['orders']">
            <ion-col size="2">
              <div>
                <img src="../../../../assets/img/symbol/pd.svg" alt="" />
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-label>
                <h4>Paladyum</h4>
                <p>999.0/1000</p> 
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <div>
                <img src="../../../../assets/img/iconx/chartD.png" alt="" />
              </div>
            </ion-col>
            <ion-col size="3" class="end" style="text-align: center;">
              <ion-label>
                <h4>10 gr</h4>
                <p>1200 TL</p>
              </ion-label>
            </ion-col>
          </ion-row>  
          <ion-row routerDirection="forward" [routerLink]="['orders']">
            <ion-col size="2">
              <div>
                <img src="../../../../assets/img/symbol/pt.svg" alt="" />
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-label>
                <h4>Platin</h4>
                <p>999.0/1000</p> 
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <div>
                <img src="../../../../assets/img/iconx/chartD.png" alt="" />
              </div>
            </ion-col>
            <ion-col size="3" class="end" style="text-align: center;">
              <ion-label>
                <h4>10 gr</h4>
                <p>1200 TL</p>
              </ion-label>
            </ion-col>
          </ion-row>  
          <ion-row routerDirection="forward" [routerLink]="['orders']">
            <ion-col size="2">
              <div>
                <img src="../../../../assets/img/symbol/TRY.svg" alt="" />
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-label>
                <h4>Nakit</h4>
                <p>TL Cinsi</p> 
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <div>
                <img src="../../../../assets/img/iconx/chartU.png" alt="" />
              </div>
            </ion-col>
            <ion-col size="3" class="end" style="text-align: center;">
              <ion-label>
                <h4>10.000 TL</h4> 
              </ion-label>
            </ion-col>
          </ion-row>  
      </div>
    </div>
    <div class="form-footer">
      <ion-button routerDirection="forward" [routerLink]="['approve-account']" size="block" color="primary">ONAYLA
      </ion-button>
    </div>
  </div>
</ion-content>
