<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="/transfer/deposit-credit-card/choose-card"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-inner">
      <div class="form-header">
        <h3>Kredi / Bankamatik Kartı Ekle</h3>
      </div>
      <div class="form-items">
        <ion-item class="item-input" lines="none">
          <ion-input placeholder="Kart Sahibinin Adı Soyadı" [(ngModel)]="cardHolder" autocapitalize="words">
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="item-input">
          <p-inputMask type="tel" placeholder="Kart Numarası" [(ngModel)]="cardNo" mask="9999 9999 9999 9999">
          </p-inputMask>
        </ion-item>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="6">
              <ion-item lines="none" class="item-input">
                <p-inputMask type="tel" placeholder="SKT (AA/YY)" [(ngModel)]="cardExpireDate" mask="99/99">
                </p-inputMask>
              </ion-item>
            </ion-col>
            <ion-col size="6" style="padding-left: 1em">
              <ion-item lines="none" class="item-input">
                <ion-input type="tel" placeholder="CV2" [(ngModel)]="cardCvc" maxlength="4"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item lines="none" class="item-checkbox">
          <div (click)="isAgreementAccepted= !isAgreementAccepted" [ngClass]="{active: isAgreementAccepted}"
            class="checkbox mr-2">
            <ion-icon *ngIf="isAgreementAccepted" name="checkmark-sharp"></ion-icon>
          </div>
          <div class="label">
            <span class="text" (click)="isAgreementAccepted= !isAgreementAccepted">İlerideki satın alım ödemeleri için
              kart bilgilerimi 3D Secure ile kaydet</span>
          </div>
        </ion-item>
      </div>
    </div>
    <div class="form-footer">
      <ion-button routerDirection="forward" size="block" color="primary" [routerLink]="['../choose-card']">KART EKLE
      </ion-button>
    </div>

  </div>

</ion-content>
