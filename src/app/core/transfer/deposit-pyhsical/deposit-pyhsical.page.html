<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-inner">
      <div class="form-header">
        <h3>Fiziki Transfer Yatır </h3> 
      </div>
      <div class="form-items">
        <ion-item class="item-input" lines="none">
          <ion-select class="custom-options" value="" placeholder="Yatırılmak İstenen Ürün"
          (ionChange)="selectChangeMain($event)" okText="Tamam" cancelText="İptal">
          <ion-select-option value="Altın">Altın</ion-select-option>
          <ion-select-option value="Gumus">Gümüş</ion-select-option>
        </ion-select>
        </ion-item>
        <ion-item class="username-input" lines="none">
          <ion-input  type="tel" (ionChange)="phoneChange()"
            placeholder="Ürünün Miktarı" [(ngModel)]="phone"></ion-input>
          <span >TRY/Altın</span>
        </ion-item>

        <ion-item lines="none">
          <ion-label>İşlem Zamanı</ion-label>
          <ion-input
            value="{{ date | date: 'dd.MM.yyyy' }}"
            id="date"
            class="ion-text-end"
          ></ion-input>
          <ion-popover trigger="date" size="cover">
            <ng-template>
              <ion-datetime
                presentation="date"
                [(ngModel)]="date"
                locale="tr-TR"
              ></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item> 

      <div style="text-align: center;">
        <div class="milyem">
          <p >milyem tablosu</p>
        </div>
      </div>
      </div>
    </div>

    <div class="form-footer">
      <ion-button routerDirection="forward" [routerLink]="['deposit-approve']" size="block" color="primary"
      style="margin: 0">DEVAM</ion-button>
    </div>
  </div> 
</ion-content>
