<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-inner">
      <div class="form-header">
        <h3>Hesaba Çekim</h3>
        <ion-note>Hesabınıza aktarmak istediğiniz miktarı girin.</ion-note>
      </div>
      <div class="form-items">
        <ion-item button detail="false" class="item-large-select" lines="none" routerDirection="forward" [routerLink]="['choose-account']">
          <img slot="start" src="../../../../assets/img/bank/fiba.svg" alt="" />
          <ion-label>
            <p>Ev <span>- Fibabanka</span></p>
            <ion-note>TR99 9999 9999 9999 9999 99</ion-note>
          </ion-label>
          <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>
        <ion-item class="item-input" lines="none">
          <p-inputNumber [min]="0" [max]="999999" placeholder="Tutar" (onInput)="valueChange($event)"></p-inputNumber>
          <span class="text-muted" slot="end">TRY</span>
        </ion-item>
        <div class="balance">
          <span slot="end">Mevcut Bakiye: <b>1.200 TRY</b></span>
        </div>
      </div>
    </div>
    <div class="form-footer">
      <ion-button routerDirection="forward" [routerLink]="['approve-account']" size="block" color="primary">DEVAM
      </ion-button>
    </div>
  </div>
</ion-content>
