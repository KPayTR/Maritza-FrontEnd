<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <div    class="form-container" style="margin: 16px">
    <ion-grid class="gap-list">
      <ion-row style="margin-top: 0%;">
        <ion-col>
          <h3>İşlem Geçmişi</h3>
        </ion-col>
      </ion-row>

  <div   class="metal" > 
    <div class="up" style="height: 15%; margin: 5px; margin-top: 16px;
    background: #F6F5F1;
    border-radius: 10px;">
      <ion-row> 
        <ion-col>
          <ion-label>
            <ion-select
              class="custom-options"
              interface="popover"
              value=""
              placeholder="Para Birimi "
              (ionChange)="selectChangeMain($event)"
            >
              <ion-select-option
               
                value="Altın"
                >Altın</ion-select-option
              >
            </ion-select> 
          </ion-label>
        </ion-col>
      </ion-row>
    </div> 
  </div>
 
  <div   class="metal" > 
    <div class="up" style="height: 15%; margin: 5px; margin-top: 16px;
    background: #F6F5F1;
    border-radius: 10px;">
      <ion-row> 
        <ion-col>
          <ion-label>
            <ion-select
              class="custom-options"
              interface="popover"
              value=""
              placeholder="İşlem Filtresi"
              (ionChange)="selectChangeMain($event)"
            >
              <ion-select-option
               
                value="Altın"
                >Altın</ion-select-option
              >
            </ion-select> 
          </ion-label>
        </ion-col>
      </ion-row>
    </div> 
  </div>

  <ion-row style="margin-top: 2%">
    <ion-col>
      <ion-item class="username-input" lines="none" style="    color: #7C7F97;  ">
        <p
        style="  padding-left: 25px; " 
          (ionChange)="phoneChange()"  
          slot="start"
        >Başlangıç Tarihi</p>
        <ion-icon slot="end" name="calendar-outline"></ion-icon>

      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 2%">
    <ion-col>
      <ion-item class="username-input" lines="none" style="    color: #7C7F97;  ">
        <p
        style="  padding-left: 25px; " 
          (ionChange)="phoneChange()"  
          slot="start"
        >Bitiş Tarihi</p>
        <ion-icon slot="end" name="calendar-outline"></ion-icon>

      </ion-item>
    </ion-col>
  </ion-row>

 
 
    </ion-grid>
  </div> 
</ion-content>
<ion-footer>
  <ion-button 
  routerDirection="forward"  
  [routerLink]="['history-detail']"
    size="full" 
    color="warning" 
    style="margin: 0"

    >SONUÇLAR</ion-button
  >
</ion-footer>
