<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-inner">
      <div class="form-header">
        <h3>İşlem Geçmişi</h3>
      </div>
      <div class="form-items">

        <ion-item class="item-input">
          <ion-label>Gender</ion-label>
          <ion-select class="custom-options" interface="popover" value="" placeholder="Para Birimi "
            (ionChange)="selectChangeMain($event)">
            <ion-select-option value="Altın">Altın</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="item-input" lines="none">
          <p style="  padding-left: 25px; " (ionChange)="phoneChange()" slot="start">Başlangıç Tarihi</p>
          <ion-icon slot="end" name="calendar-outline"></ion-icon>
        </ion-item>

        <ion-item class="item-input" lines="none">
          <p style="  padding-left: 25px; " (ionChange)="phoneChange()" slot="start">Bitiş Tarihi</p>
          <ion-icon slot="end" name="calendar-outline"></ion-icon>
        </ion-item>
      </div>
    </div>
    <div class="form-footer">
      <ion-button routerDirection="forward" [routerLink]="['history-detail']" size="block" color="primary">SONUÇLAR
      </ion-button>
    </div>
  </div>

</ion-content>
