 
<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>


<ion-content>
  <div    class="form-container"  >
    <ion-grid class="gap-list">
      <ion-row class="row-margin">
        <ion-col  >
          <img   src="../../../../../assets/img/iconx/cancel.png" alt="" />  
        </ion-col>
      </ion-row>
      <ion-row class="row-detail"  >
        <ion-col>
          <h3>Hesaptan Çık</h3>
          <p >Bu banka hesaptan çıkmak istediğine emin misin?</p>
        </ion-col>
      </ion-row>  
    </ion-grid>
    <div class="form-footer">  
      <ion-button routerDirection="forward" [routerLink]="['../../../auth/login']" size="block" color="medium"
      fill="outline" style="margin: 0"  >EVET</ion-button>
      <ion-button
      routerDirection="forward"  
  [routerLink]="['../']" 
        size="block" 
        color="primary" 
        style="margin: 0"
         
        >HAYIR</ion-button
      >
    </div>
  </div> 
</ion-content>
