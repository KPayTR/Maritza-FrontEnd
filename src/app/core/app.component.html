<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-item class="user-info">
          <ion-label *ngIf="appService.user">
            <h2>{{appService.user.retailName}}</h2>
            <h2 style="font-size: 100%; font-weight: 500;">{{appService.user.userName}}</h2>
            <div class="user-id">
              <p class="text-muted">ID: {{appService.user.id}}</p>
              <ion-button fill="outlined" color="light" (click)="copyUserId()">
                <img src="../../assets/img/icon/copy.svg" />
              </ion-button>
            </div>
          </ion-label>
          <ion-label *ngIf="appService.user == null">
            <ion-button (click)="openEnd()" fill="outlined" color="light" routerDirection="root" routerLink="/auth/login" style="--padding-start: 0">
              Giriş Yap / Kayıt Ol
            </ion-button>
          </ion-label>
          <ion-button fill="clear" color="light">
            <img class="invertable" src="../../assets/img/icon/notification.svg" />
          </ion-button>
          <ion-button fill="clear" color="light" (click)="toggleTheme()">
            <img class="invertable" src="../../assets/img/icon/toggleTheme.svg" />
          </ion-button>
        </ion-item>
        <!-- <ion-list id="labels-list" *ngFor="let menuItem of menuItems">
          <ion-list-header *ngIf="menuItem.header" (click)="openSegment(menuItem.id)">{{menuItem.header}}</ion-list-header>
          <div class="list-items"  >
            <ion-menu-toggle auto-hide="false" *ngFor="let p of menuItem.items; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
                <img src="../../assets/img/icon/chevronForward.svg" slot="end">
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list> -->
        <ion-accordion-group>
          <ion-accordion value="{{ menuItem.header }}" *ngFor="let menuItem of menuItems">
            <ion-item slot="header">
              <ion-label class="bold-header">{{ menuItem.header }}</ion-label>
            </ion-item>
            <ion-list slot="content" *ngFor="let p of menuItem.items; let i = index">
              <ion-item (click)="openEnd()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
                <ion-label class="bold-text">{{ p.title }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
