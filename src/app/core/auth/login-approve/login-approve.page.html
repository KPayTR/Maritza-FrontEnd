<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <div class="form-container">
      <div class="form-inner">
        <div class="form-header">
          <h3>Mobil Onay</h3>
          <ion-note>
            Yeni kod gönderilecek
            <a>00:{{counter}} </a>
          </ion-note>
        </div>
        <div class="form-items">
          <div class="ion-text-center">
            <p>Onay Kodu Gönderildi</p>
            <ion-note>+90 533 111 22 33</ion-note>

            <ion-row>
              <ion-col>
                <ion-input
                  [(ngModel)]="p1"
                  (keyup)="gotoNextField(Field2,Field1,$event)" 
                  maxlength="1"
                  type="tel" 
                  name="password"
                  value=""
                  #Field1
                >
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-input
                  [(ngModel)]="p2"
                  (keyup)="gotoNextField(Field3,Field1,$event)" 
                  maxlength="1"
                  type="tel" 
                  name="password"
                  value=""
                  #Field2
                >
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-input
                  [(ngModel)]="p3"
                  (keyup)="gotoNextField(Field4,Field2,$event)" 
                  maxlength="1"
                  type="tel" 
                  name="password"
                  value=""
                  #Field3
                >
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-input
                  [(ngModel)]="p4" 
                  (keyup)="gotoNextField(Field4,Field3,$event)" 
                  maxlength="1"
                  type="tel" 
                  name="password"
                  value=""
                  #Field4
                >
                </ion-input>
              </ion-col>
            </ion-row>
          </div>

       
          <ion-button
            size="block"
            color="primary"
            (click)="login()"
            style="margin: 0"
            >GİRİŞ YAP</ion-button
          >
          <ion-button class="btn-height" [disabled]="!isValid" size="block" color="medium" fill="outline"       (click)="reCode()"
          >YENİ KOD GÖNDER</ion-button
        >
        </div>
      </div>
    </div>
  </ion-content>
</ion-content>
