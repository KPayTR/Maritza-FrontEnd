<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-inner">
      <div class="form-header">
        <h3>Giriş Yap</h3>
      </div>
      <div class="form-items">
        <ion-item class="item-input" lines="none">
          <div class="prefix" slot="start">
            <span>+90</span>
            <span>|</span>
          </div>
          <p-inputMask type="tel" [(ngModel)]="phone" mask="(999) 999 99 99" placeholder="Telefon Numarası">
          </p-inputMask>
        </ion-item>
        <ion-item lines="none" class="item-input">
          <ion-input [(ngModel)]="password" type="password" name="password" placeholder="Lütfen bir şifre belirleyin">
          </ion-input>
        </ion-item>

        <ion-button size="block" color="primary" (click)="login()" style="margin: 0">GİRİŞ YAP</ion-button>

        <div class="ion-text-center">
          <a (click)="openReset()">Şifremi Unuttum </a>
          
          <p>
            Yatirimim.com’a kayıtlı mısın?
            <a [routerLink]="['../choose-individual']">Kayıt Ol </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
