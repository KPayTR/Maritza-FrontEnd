<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons class="p1" slot="end">
      <div class="stepper-div stepper-div-color"></div>
      <div   class="stepper-div stepper-div-half-color"></div> 
      <div  class="stepper-div"></div> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  *ngIf="step==1" class="form-container" style="margin: 10px">
    <ion-grid class="gap-list">
      <ion-row style="margin-top: 10%">
        <ion-col>
          <h3>Telefon Doğrulamayı Etkinleştir</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-note>Hesabınızı güvende tutmak için lütfen telefon numaranızı girin. </ion-note>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 15%">
        <ion-col>
          <ion-item class="username-input" lines="none">
            <span style="padding-right: 3px">+90</span>
            <span style="padding-right: 3px; color: #d2d6e1">|</span>
            <ion-input
              maxlength="12"
              type="tel" 
              (ionChange)="phoneChange()"
              mask="000 000 0000"
              placeholder="555 111 2233"
              [(ngModel)]="phone"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row style="margin-top: 35%">
        <ion-col>
          <ion-button
          disabled={{buttonDisabled}}
            routerDirection="forward"
            size="block" 
            color="warning" 
            style="margin: 0"
            (click)="stepContinue()"
            >KİMLİK DOĞRULAMA</ion-button
          >
        </ion-col>
      </ion-row>
 
    </ion-grid>
  </div>
  <div  *ngIf="step==2" class="form-container" style="margin: 10px">
    <ion-grid class="gap-list">
      <ion-row style="margin-top: 10%">
        <ion-col>
          <h3>Telefon Doğrulamayı Etkinleştir</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-note>Hesabınızı güvende tutmak için lütfen telefon numaranızı girin. </ion-note>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 15%">
        <ion-col>
          <ion-item class="username-input" lines="none">
            <span style="padding-right: 3px; color:#F1BC00 ">Kod</span>
            <span style="padding-right: 3px; color: #d2d6e1">|</span>
            <ion-input
              maxlength="4"
              type="tel" 
              ionChange="phoneChange()"
              mask="0000"
              placeholder="Telefonuna gelen kodu gir"
              [(ngModel)]="code"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 35%">
        <ion-col>
          <ion-button
          disabled={{buttonDisabled}}
            routerDirection="forward"
            size="block"
            color="medium"
            fill="outline"
            style="margin: 0"
            >YENİ KOD GÖNDER</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <ion-button
          disabled={{buttonDisabled}}
            routerDirection="forward"
            size="block"
            color="warning"
            [routerLink]="['../register-approve']"
            style="margin: 0"
            >KABUL ET</ion-button
          >
        </ion-col>
      </ion-row>
 
    </ion-grid>
  </div>
</ion-content>
