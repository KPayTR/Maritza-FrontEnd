<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="wallet">
      <img src="../../../assets/img/tabs/wallet.svg" />
      <ion-label>Cüzdanım</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="analysis">
      <img src="../../../assets/img/tabs/analiz.svg" />
      <ion-label>Analiz</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trade/buy"></ion-tab-button>

    <ion-tab-button (click)="presentModal()">
      <img src="../../../assets/img/tabs/yatir-cek.svg" />
      <ion-label>Yatır-Çek</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="analysis/portfolio">
      <img src="../../../assets/img/tabs/calculator.svg" />
      <ion-label>R.M.D</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
