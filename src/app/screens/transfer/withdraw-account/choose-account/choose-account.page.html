<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons class="p1" slot="start">
      <ion-back-button mode="md" defaultHref="app/transfer/withdraw-account"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <div    class="form-container" style="margin: 16px">
    <ion-grid class="gap-list">
      <ion-row style="margin-top: 0%">
        <ion-col>
          <h3>Hesaba Çekim</h3>
        </ion-col>
      </ion-row
      >
      <ion-row>
        <ion-col>
          <ion-note>Hesabınıza aktarmak istediğiniz miktarı girin.</ion-note>
        </ion-col>
      </ion-row>
      <ion-row  routerDirection="forward"  
      [routerLink]="['../']" style="margin-top: 32px">
        <ion-col>
          <ion-item   class="username-input" lines="none">
            <img slot="start" src="../../../assets/icon/bank/fiba.png" alt="" /> 
            <ion-label>
              <p  style="    color: black;
              font-weight: bold;">Ev - Fibabanka </p>
              <ion-note style="    font-size: 12px;
              ">TR99 9999 9999 9999 9999 99</ion-note>
            </ion-label>
          
          </ion-item>
        </ion-col>
      </ion-row>
     
      <ion-row  routerDirection="forward"  
      [routerLink]="['../']" style="margin-top: 8px">
        <ion-col>
          <ion-item   class="username-input" lines="none">
            <img slot="start" src="../../../assets/icon/bank/garanti.png" alt="" /> 
            <ion-label>
              <p  style="    color: black;
              font-weight: bold;">Yeni Hesap - Garanti BBVA </p>
              <ion-note style="    font-size: 12px;
              ">TR99 9999 9999 9999 9999 99</ion-note>
            </ion-label>
         
            
          </ion-item>
        </ion-col>
      </ion-row>
 
      <ion-row  routerDirection="forward"  
      [routerLink]="['../']" style="margin-top: 8px">
        <ion-col>
          <ion-item   class="username-input" lines="none">
            <img slot="start" src="../../../assets/icon/bank/halk.png" alt="" /> 
            <ion-label>
              <p  style="    color: black;
              font-weight: bold;">Halkm - Halkbank </p>
              <ion-note style="    font-size: 12px;
              ">TR99 9999 9999 9999 9999 99</ion-note>
            </ion-label>
         
           
          </ion-item>
        </ion-col>
      </ion-row>
 
 
    </ion-grid>
  </div> 
</ion-content>
<ion-footer>
  <ion-button 
  size="block" 
  color="warning" 
  style="margin: 0" 
  >YENİ BANKA HESABI EKLE</ion-button
>
</ion-footer>
