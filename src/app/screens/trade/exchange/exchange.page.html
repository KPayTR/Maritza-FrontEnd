<ion-header mode="ios"  >
  <ion-toolbar>
    <ion-buttons routerDirection="forward"  
    [routerLink]="['../../home']" class="p1" slot="start">
      <ion-icon  name="arrow-back-outline"></ion-icon>
      <!-- <ion-back-button mode="md" defaultHref="app/home"></ion-back-button> -->
    </ion-buttons>

    <ion-segment slot="end" scrollable class="md-segment" mode="md"       value="donustur"
    (ionChange)="segmentChanged($event)">
      <ion-segment-button value="al" routerDirection="forward"  
      [routerLink]="['../buy']"> 
        <ion-label>AL</ion-label>
      </ion-segment-button>
      <ion-segment-button value="sat" routerDirection="forward"  
      [routerLink]="['../sell']" >
        <ion-label>SAT</ion-label>
      </ion-segment-button>
      <ion-segment-button value="donustur">
         <ion-label>DÖNÜŞTÜR</ion-label>  
        </ion-segment-button>
  </ion-segment>
 
  </ion-toolbar>
</ion-header>
