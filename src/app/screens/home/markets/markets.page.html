<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="../../../assets/img/branding/logo-sm.svg" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="ion-menu-button">
        <img src="../../../assets/img/icon/qrCode.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="segment-container">
    <ion-segment
      (ionChange)="segmentChanged($event)"
      class="asset-segment"
      mode="md"
      [value]="selectedSegment"
    >
      <ion-segment-button value="maden">
        <ion-label>MADEN</ion-label>
      </ion-segment-button>
      <ion-segment-button value="doviz">
        <ion-label>DÖVİZ</ion-label>
      </ion-segment-button>
      <ion-segment-button value="sarrafi">
        <ion-label>SARRAFİ</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="form-container">
    <div *ngFor="let symbol of symbols" class="assets-list">
      <ion-row>
        <ion-col size="2">
          <div>
            <img
              src="../../../assets/img/icon/symbol/{{symbol?.matriksCode}}.svg"
              onerror="this.src='../../../assets/img/icon/assetsLiraSolid.svg';"
              alt=""
            />
          </div>
        </ion-col>
        <ion-col size="8">
          <ion-label class="center">
            <h4 class="bold">{{symbol?.name}}</h4>
            <p>999.0/1000</p>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <div>
            <img src="../../../assets/img/icon/alarm.svg" />
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col  size="4">
          <div style="text-align: center;" >
            <ion-label >
              <h4 >{{symbol.buy}}</h4>
              <ion-button class="buy-btn" size="small">Al</ion-button>  
            </ion-label> 
          </div>
        </ion-col>
        <ion-col size="4"  >
          <ion-label class="center">
            <div class="center">
              <img src="../../../assets/img/icon/deleteMiniChart.svg" alt="" />
             </div>
            <p>%{{symbol.dailyChangePercent}}</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
            <div  style="text-align: center;">
              <ion-label >
                <h4>{{symbol.sell}}</h4>
                <ion-button class="sell-btn" size="small">Sat</ion-button>  
              </ion-label> 
            </div>
        </ion-col>
      </ion-row> 
    </div>
  </div>
</ion-content>
